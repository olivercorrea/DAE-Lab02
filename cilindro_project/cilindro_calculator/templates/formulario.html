<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Volumen de Cilindro</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Volumen de Cilindro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="altura">Altura (metros):</label>
                <input type="number" class="form-control" id="altura" name="altura" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="diametro">Diametro (metros):</label>
                <input type="number" class="form-control" id="diametro" name="diametro" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
